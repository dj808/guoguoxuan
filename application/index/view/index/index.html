<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<title></title>		<meta charset="utf-8" />		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />		<meta http-equiv="X-UA-Compatible" content="IE=edge">		<title>果果炫</title>		<link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet" type="text/css" />		<link rel="stylesheet" href="__STATIC__/css/style.css" />		<link rel="stylesheet" href="__STATIC__/fonts/css/font-awesome.min.css">	</head>		<body>		<div class="banner">			<img src="__STATIC__/images/banner.jpg"/>		</div>		<div class="container">			<!--视频开始-->			<div class="area1">				<div class="video">					<video src="__STATIC__/res/video.mp4" controls="controls" loop poster="__STATIC__/images/play.png"></video>				</div>			</div>			<!--视频结束-->			<!--中心介绍开始-->			<div class="area2">				<img src="__STATIC__/images/area2.png" class="area2-bg"/>				<p class="area2-tab">活动时间</p>				<div class="area2-box">					<p>					    <input type="hidden" name="countDown" data-prefix="距离活动结束仅有" value="{$about.date}">					    <span></span>					</p>				</div>			</div>			<!--中心介绍结束-->			<!--加盟人数开始-->			<div class="area3 row clearfix">				<p>分享人数（{$shareCount}人）</p>                {volist name="shareNum" id="vo"}				<div class="col-xs-2">					<div class="area3-pa">						<img src="{$vo.avatar}"/>						<p>{$vo.nickname}</p>					</div>				</div>				{/volist}			</div>			<!--加盟人数结束-->			<!--分享人数-->			<div class="area4">				<img src="__STATIC__/images/area4-1.png" class="area4-top"/>				<p>果果金句</p>				<div>					<ul class="area4-title clearfix">						<li class="col-xs-4" style="padding-left: 1rem;">用户</li>						<li class="col-xs-4" style="text-align: center;">金句</li>						<li class="col-xs-4" style="text-align: right;">时间</li>					</ul>				</div>				<div class="area4-box">					<ul class="clearfix">						{volist name="liuyan" id="vo1"}						<li class="clearfix">							<div class="col-xs-4 area4-lf">								<img src="{$vo1.avatar}"/>								<p>{$vo1.nickname}</p>							</div>							<div class="col-xs-4 area4-c">								<p>{$vo1.liuyan}</p>							</div>							<div class="col-xs-4 area4-rt">								<p><span class="area4-pay">{$vo1.create_time|date="Y-m-d",###}</span></p>							</div>						</li>                        {/volist}					</ul>				</div>			</div>			<!--分享人数结束-->						<div class="area6">				{$about.editorValue|html_entity_decode}			</div>					<!--页面底部-->			<div class="footer row clearfix">				<div class="col-xs-6 jiameng">					<a href="{:url('liuyan/index',array('user_id'=>$userId))}">我的金句</a>				</div>				<div class="col-xs-6 fenxiang">					<a href="{:Url('share/index',array('user_id'=>$userId))}">立即分享</a>				</div>			</div>			<!--页面底部结束-->		</div>				<script src="__STATIC__/js/jquery-3.2.1.min.js"></script>    	<script src="__STATIC__/js/countDown.js"></script>    	<script type="text/javascript">		    $("input[name='countDown']").each(function () {		        var time_end=this.value;		        var con=$(this).next("span");		        var _=this.dataset;		        countDown(con,{		            title:_.title,//优先级最高,填充在prefix位置		            prefix:_.prefix,//前缀部分		            suffix:_.suffix,//后缀部分		            time_end:time_end//要到达的时间		        })		        //提供3个事件分别为:启动,重启,停止		        .on("countDownStarted countDownRestarted  countDownEnded ",function (arguments) {		            console.info(arguments);		        });		    });				</script>	</body></html>
