<!DOCTYPE html><html><head>	<meta charset="UTF-8">	<title></title>	<meta charset="utf-8" />	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<title>果果炫留言页面</title>	<link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet" type="text/css" />	<link rel="stylesheet" href="__STATIC__/css/style.css" />	<link rel="stylesheet" href="__STATIC__/fonts/css/font-awesome.min.css"></head><body style="background: #fff;"><div class="container">	<div class="area9">		<h1>我的留言</h1>		<form action="" method="post">			<input type="hidden" id="user_id" value="{$user_id}">			<textarea placeholder="请输入我的留言" name="" id="liuyan" class="liuyan"></textarea>			<button class="btn" id="joinUs">提交留言</button>		</form>	</div></div></body><script src="__STATIC__/js/jquery-1.11.3.js"></script><script>//登录模块       $('#joinUs').click(function () {		   var user_id = $("#user_id").val();		   var liuyan=$("#liuyan").val();		   $.ajax({			   type:"POST",			   url:"{:url('index/liuyan/liuyan')}",			   data:{"liuyan":liuyan,"user_id":user_id},			   success:function (res) {                   console.log(res);				   if (res.code==1) {					   alert(res.message);					   window.location.href = "{:url('index/index/index')}"					   				   }else{					   alert(res.message);				   }			   },			   dataType: 'json'		   });		   return false;	   });</script></html>
