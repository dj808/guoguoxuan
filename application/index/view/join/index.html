<!DOCTYPE html><html><head>	<meta charset="UTF-8">	<title></title>	<meta charset="utf-8" />	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<title>果果炫加盟页面</title>	<link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet" type="text/css" />	<link rel="stylesheet" href="__STATIC__/css/style.css" />	<link rel="stylesheet" href="__STATIC__/fonts/css/font-awesome.min.css"></head><body style="background: #fff;"><div class="container">	<div class="area9">		<h1>加盟中心</h1>		<form action="" method="post">			<input type="text" placeholder="请输入公司名称" name="company_name" id="company_name"/>			<input type="text" placeholder="请输入您的姓名" name="user_name" id="user_name"/>			<input type="tel" placeholder="请输入您的电话" name="phone" id="phone"/>			<button class="btn" id="joinUs">立即加盟</button>		</form>	</div></div></body><script src="__STATIC__/js/jquery-1.11.3.js"></script><script>//登录模块       $('#joinUs').click(function () {		   var company_name=$("#company_name").val();		   var user_name=$("#user_name").val();		   var phone=$("#phone").val();		   $.ajax({			   type:"POST",			   url:"{:url('index/join/join')}",			   data:{"phone":phone,"company_name":company_name,"user_name":user_name},               			   success:function (res) {                   console.log(res);				   if (res.code==1) {					   alert(res.message);					   window.location.href = "{:url('index/index/index')}"					   				   }else{					   alert(res.message);				   }			   },			   dataType: 'json'		   });		   return false;	   });</script></html>
