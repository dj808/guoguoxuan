{extend name="template/base" /}
{block name="nav"}{/block}
{block name="content"}
<div class="page-container">
    {if condition="$list"}
    <form class="form form-horizontal" id="form" method="post" enctype="multipart/form-data"
          action="{:Url('admin/about/edit','','')}">
        <input type="hidden" name="id" value="{$list.id  ?? ''}">
        {else /}
        <form class="form form-horizontal" id="form" method="post" enctype="multipart/form-data" action="{:Url('admin/about/add','','')}">
    {/if}
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>日期：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input type="text" class="input-text Wdate" placeholder="日期" name="date" value="{$list.date ?? ''}" {literal} onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" {/literal}  datatype="*" nullmsg="请选择日期">
                </div>
                <div class="col-xs-3 col-sm-3"></div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>分享规则：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    {if condition="$list"}
                    <textarea name="" id="editor">{$list['editorValue']}</textarea>
                    {else /}
                    <div><script id="editor" type="text/plain" style="height:400px;width:800px;"></script></div>
                    <div id="markdown" class="mt-20"></div>
                    {/if}
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
</div>
{/block}
{block name="style"}
<link rel="stylesheet" href="__LIB__/lightbox2/css/lightbox.min.css">
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script src = "__LIB__/lightbox2/js/lightbox.min.js" ></script>
<script src="__LIB__/laypage/1.3/laypage.js"></script>
<script type="text/javascript" src="__LIB__/showdown/1.4.2/showdown.min.js"></script>
<script type="text/javascript" src="__LIB__/My97DatePicker/WdatePicker.js"></script>
<script>window.UEDITOR_HOME_URL = '__LIB__/ueditor/1.4.3/'</script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script>
    $(function () {
        var ue = UE.getEditor('editor', {
            serverUrl: '{:\\think\\Url::build("Ueditor/index")}'
        });
        var converter = new showdown.Converter(),
            text = $("#markdown_tpl").html();
        $("#markdown").html(converter.makeHtml(text));
    })
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $('.skin-square input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: false,
            callback: function (ret) {
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
